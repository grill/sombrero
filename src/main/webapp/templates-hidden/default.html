<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:lift="http://liftweb.net/">
<head>
  	<style type="text/css">
		tr > td:first-child {
			width: 120px;
		}
		#main a {
			color: #000000;
		}
		h2 {
			color: #000000;
		}
	</style>
</head>
<body>
  <lift:CssJsImports />
  <div class="page_margins">
    <div class="page">
      <div id="header">
        <div id="topnav">
     	  <lift:UserMenu >
     	  	<menu:link1 /> | <menu:link2 /> 
     	  </lift:UserMenu>
        </div>
        <lift:LinkBuilder.build name="Home">	
        	<img src="/images/logo.png" class="ui-widget-content ui-state-default"/>
		</lift:LinkBuilder.build>
        <h1>Control your Home</h1>
      </div>
      <div id="main">
      
        <div id="col3">
          <div id="col3_content" class="clearfix"  style="height:400px">
            <!-- add your content here -->
            <lift:bind name="content" />
          </div>
          <!-- IE Column Clearing -->
          <div id="ie_clearing"> &#160; </div>
        </div>
      </div>

      <div id="footer">Layout based on <a href="http://www.yaml.de/">YAML</a> by Gabriel Grill and Alexander Steiner</div>
    </div>
    <div id="border-bottom">
      <div id="edge-bl"></div>
      <div id="edge-br"></div>
    </div>
  </div>
</body>
</html>
