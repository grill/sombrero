<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:lift="http://liftweb.net/">
<lift:CssJsImports />
<head>
	<style type="text/css">
		tr > td:first-child {
			width: 120px;
		}
		
		#main a {
			color: #000000;
		}
		h2 {
			color: #000000;
		}
		
	</style>
          <script type="text/javascript">
            $(document.body).ready(function(){
              $("input:file").uniform();
              $("button, input:submit").addClass("ui-state-default ui-corner-all")
              .hover(
                  function(){ 
                    $(this).addClass("ui-state-hover"); 
                  },
                  function(){ 
                    $(this).removeClass("ui-state-hover"); 
                  }
              )
              .attr("style", "outline: 0;margin:0 4px 0 0;padding: .4em 1em;text-decoration:none !important;" + 
                    "cursor:pointer;position: relative;text-align: center;zoom: 1;");
            });
          </script>
</head> 
<body>
  <div class="page_margins">
    <div id="border-top">
      <div id="edge-tl"></div>
      <div id="edge-tr"></div>
    </div>
    
    <div class="page">
      <div id="header">
        <div id="topnav">
     	  <lift:UserMenu >
     	  	<menu:link1 /> | <menu:link2 /> |<menu:link3 /> | 
     	  </lift:UserMenu>
     	  	<a href="/userlist">Userlist</a> | <a href="/knxgroups">KNX groups</a> | <a href="/devicefinder">Device finder</a> |
     	  	 <a href="/discovery">Router discovery</a>
        </div>
        <lift:UserMenu.build name="Home">	
        	<img src="/images/logo.png" class="ui-widget-content ui-state-default"/>
		</lift:UserMenu.build>
        <h1>Control your Home</h1>
      </div>
      
      <div id="teaser">
      </div>
      
      <div id="main">
        <div id="col1" style="min-width: 250px;height:800px;">
          <div id="col1_content" class="clearfix">
           <h2><lift:Room.name/></h2>
           <lift:TreeView />
          </div>
        </div>  
        
        <div id="col2">
          <div id="col2_content" style="left:25px;" class="clearfix">
          </div>
        </div>
        
        <div id="col3">
          <div id="col3_content" class="clearfix">
            <lift:bind name="content" />
            <lift:msgs/>
          </div>
          <!-- IE Column Clearing -->
          <div id="ie_clearing"> &#160; </div>
        </div>
        
        
      </div>
      <!-- begin: #footer -->
      <div id="footer">Layout based on <a href="http://www.yaml.de/">YAML</a> by Gabriel Grill and Alexander Steiner</div>
    </div>
    
    <div id="border-bottom">
      <div id="edge-bl"></div>
      <div id="edge-br"></div>
    </div>
  </div>
</body>
</html>
