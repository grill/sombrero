	<script type="text/javascript" src="/classpath/plugin/uniform/jquery.uniform.js"></script>
	<link type="text/css" href="/classpath/plugin/uniform/css/uniform.default.css" rel="stylesheet" />
	<script type="text/javascript">
    	$(document.body).ready(function(){
            $("#col2_content").sidebar({
				height: 300,
				width: 400,
				top: 40,
				position: "right",
				injectWidth: 40
			});
            $("#AdminSideBar").sidebar({
				height: 350,
				width: 400,
				top: 360,
				position: "right",
				injectWidth: 40
			});
            $("select, input:checkbox, input:radio, input:file").uniform();
        });
    </script>
    
	<style type="text/css">
		tr > td:first-child {
			width: 120px;
		}
	</style>
</head> 
<body>

  <div class="page_margins">
    <div id="border-top">
      <div id="edge-tl"></div>
      <div id="edge-tr"></div>
    </div>
    
    <div class="page">
      <div id="header" style="height:260px">
        <div id="topnav">
     	  <lift:UserMenu >
     	  	<menu:link1 /> | <menu:link2 /> |<menu:link3 />
     	  </lift:UserMenu> | <lift:Connection>
               			<cn:create /> |
               			<cn:destroy /> 
          </lift:Connection>
        </div>
        <lift:UserMenu.build name="Home">	
        	<img src="/images/logo.png" class="ui-widget-content ui-state-default"/>
		</lift:UserMenu.build>
        <h1>Control your Home</h1>
        <lift:Favorites />
      </div>
      
      <div id="teaser">
      </div>
      
      <div id="main">
        <div id="col1" style="min-width: 250px;height:800px;">
          <div id="col1_content" class="clearfix">
           <h2><lift:Room.name/></h2>
           <lift:TreeView />
          </div>
        </div>  
        
        <div id="col2">
          <div id="col2_content" style="left:25px;" class="clearfix">
  			   <table>
               	<lift:Room.add form="POST">
                	<tr><td>New Room name:</td> <td><room:name/></td></tr>
    				<tr><td style="position:absolute;top:40px;">New Room image:</td> <td><room:image/></td></tr>
                 	<tr><td><room:submit/></td></tr>
               	</lift:Room.add>
               	<lift:Room.remove form="POST">
                 	<tr><td><room:current/></td></tr>
               	</lift:Room.remove>
  			   	<lift:widgetadd form="POST" multipart="TRUE" />
  			   </table>
          </div>
  		  <div id="AdminSideBar">
  	         <lift:ToolBox />
  	 	  </div>
        </div>
        
        <div id="col3">
          <div id="col3_content" class="clearfix">
            <lift:bind name="content" />
            <lift:msgs/>
          </div>
          <!-- IE Column Clearing -->
          <div id="ie_clearing"> &#160; </div>
        </div>
        
        
      </div>
      <!-- begin: #footer -->
      <div id="footer">Layout based on <a href="http://www.yaml.de/">YAML</a> by Gabriel Grill
      </div>
    </div>
    
    <div id="border-bottom">
      <div id="edge-bl"></div>
      <div id="edge-br"></div>
    </div>
  </div>
</body>
</html>
