<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:lift="http://liftweb.net/">
<head>
	<style type="text/css">
		tr > td:first-child {
			width: 120px;
		}
		#main a {
			color: #000000;
		}
		h2 {
			color: #000000;
		}
		#col2_content h3{color:#ffffff}
	</style>
</head> 
<body>
  <lift:CssJsImports />
  <div class="page_margins">
    <div id="border-top">
      <div id="edge-tl"></div>
      <div id="edge-tr"></div>
    </div>
    
    <div class="page">
      <div id="header" style="height:260px">
        <div id="topnav">
     	  <lift:UserMenu >
     	  	<menu:link1 /> | <menu:link2 /> |<menu:link3 /> | 
     	  </lift:UserMenu>
     	  	<a href="/userlist">Userlist</a> | <a href="/knxgroups">KNX groups</a> | <a href="/devicefinder">Device finder</a> |
     	  	 <a href="/discovery">Router discovery</a>
        </div>
        <lift:UserMenu.build name="Home">	
        	<img src="/images/logo.png" class="ui-widget-content ui-state-default"/>
		</lift:UserMenu.build>
        <h1>Control your Home</h1>
           <lift:Connection.has><h2 style="color:#ff0000">No KNX<br/>Connection!</h2></lift:Connection.has>
        <lift:Favorites />
      </div>
      
      <div id="teaser">
      </div>
      
      <div id="main">
        <div id="col1" style="min-width: 250px;height:800px;">
          <div id="col1_content" class="clearfix">
           <h2><lift:Room.name/></h2>
           <lift:TreeView />
          </div>
        </div>  
        
        <div id="col2">
          <div id="col2_content" style="left:25px" class="clearfix">
  			   <table>
               	<lift:Room.add form="POST" multipart="TRUE">
  			   	      <tr><td colspan="2"><h3>Add Child Room to <lift:Room.name/></h3></td></tr>
                	<tr><td>New Room name:</td> <td><room:name/></td></tr>
    				<tr><td style="vertical-align:top;">New Room image:</td> <td><room:image/></td></tr>
                 	<tr><td colspan="2"><room:submit/></td></tr>
               	</lift:Room.add>
  			   	      <tr><td colspan="2"><h3>Add Widget to <lift:Room.name/></h3></td></tr>
  			   	  <lift:widgetadd form="POST" multipart="TRUE" />
  			   	     <lift:Room.modify form="POST" multipart="TRUE">
  			   	      <tr><td colspan="2"><h3>Modify <lift:Room.name/></h3></td></tr>
                	<tr><td>Room name:</td> <td><room:name/></td></tr>
    				      <tr><td style="vertical-align:top"><room:imagelabel/> Room image:</td> <td><room:image/></td></tr>
                 	<tr><td colspan="2"><room:submit/></td></tr>
               	</lift:Room.modify>
  			   	      <tr><td colspan="2"><h3>Delete <lift:Room.name/></h3></td></tr>
               	<lift:Room.remove form="POST">
                 	<tr><td colspan="2"><room:current/></td></tr>
               	</lift:Room.remove>
  			   </table>
          </div>
  		  <div id="AdminSideBar">
  	         <lift:ToolBox />
  	 	  </div>
        </div>
        
        <div id="col3">
          <div id="col3_content" class="clearfix">
            <lift:bind name="content" />
            <lift:msgs/>
          </div>
          <!-- IE Column Clearing -->
          <div id="ie_clearing"> &#160; </div>
        </div>
        
        
      </div>
      <!-- begin: #footer -->
      <div id="footer">Layout based on <a href="http://www.yaml.de/">YAML</a> by Gabriel Grill and Alexander Steiner</div>
    </div>
    
    <div id="border-bottom">
      <div id="edge-bl"></div>
      <div id="edge-br"></div>
    </div>
  </div>
</body>
</html>
